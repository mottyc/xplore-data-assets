
<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical" ng-controller="columnsController">
    <div class="row">
        <div class="col-md-12">
            <div pf-toolbar id="toolbar" config="toolbarConfig"></div>
        </div>
    </div>

    <!--<hr class="col-md-12">-->

    <!--
    *    columnKey: int,
    *    fullColumnName: string,
    *    tableKey: int,
    *    dbName: string,
    *    schemaName: string,
    *    tableName: string,
    *    columnName: string,
    *    displayName: string,
    *    description: string,
    *    columnDataType: string,
    *    isPk: boolean,
    *    columnPkSource: string,
    *    columnId: string,
    *    tableId: string,
    *    dxpColumnGk: int,
    *    dxpTableGk: int,
    -->

    <!-- The data table view -->
    <!--<div class="col-md-12 list-view-container" ng-if="viewType == 'tableView'">-->
    <div ng-if="viewType == 'tableView'">

        <table datatable="ng" class="datatable table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Column</th>
                    <th>Table</th>
                    <th>Schema</th>
                    <th>Display Name</th>
                    <th>Data Type</th>
                    <th>Primary Key</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="column in columnsController.items">
                    <td>{{ column.columnName }}</td>
                    <td>{{ column.tableName }}</td>
                    <td>{{ column.schemaName }}</td>
                    <td>{{ column.displayName }}</td>
                    <td>{{ column.columnDataType }}</td>
                    <td>{{ column.isPk }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
