
<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical" ng-controller="columnsController">
    <div class="row">
        <div class="col-md-12">
            <div pf-toolbar id="toolbar" config="ctrl.toolbarConfig"></div>
        </div>
    </div>


    <!-- The data table view -->
    <div class="col-md-12" ng-if="ctrl.viewType == 'tableView'">

        <!--<table datatable="ng" class="datatable table table-striped table-bordered">-->
        <table class="datatable table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Column</th>
                    <th>Table</th>
                    <th>Schema</th>
                    <th>Display Name</th>
                    <th>Data Type</th>
                    <th>Primary Key</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="column in ctrl.items">
                    <td>{{ column.columnName }}</td>
                    <td>{{ column.tableName }}</td>
                    <td>{{ column.schemaName }}</td>
                    <td>{{ column.displayName }}</td>
                    <td>{{ column.columnDataType }}</td>
                    <td>{{ column.isPk }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
