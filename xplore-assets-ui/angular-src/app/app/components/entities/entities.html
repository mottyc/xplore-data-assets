
<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical" ng-controller="entitiesController">
    <div class="row">
        <div class="col-md-12">
            <div pf-toolbar id="toolbar" config="toolbarConfig"></div>
        </div>
    </div>

    <!--
 * {
 *    businessEntityKey: int,
 *    businessEntityName: string,
 *    displayName: string,
 *    description: string,
 *
 *    createDate: string (ISO8601 date),
 *    updateDate: string (ISO8601 date),
 *    updateBy: string
 * }
    -->

    <!-- The data table view -->
    <!--<div class="col-md-12 list-view-container" ng-if="viewType == 'tableView'">-->
    <div ng-if="viewType == 'tableView'">

        <table datatable="ng" class="datatable table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Display Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in columnsController.items">
                <td>{{ item.businessEntityName }}</td>
                <td>{{ item.displayName }}</td>
                <td>{{ item.description }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
