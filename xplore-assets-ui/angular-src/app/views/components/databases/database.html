
<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical panel-default">

    <!-- Notifications Area -->
    <div pf-toast-notification-list notifications="ctrl.notifications" show-close="ctrl.showClose" close-callback="ctrl.handleClose" update-viewing="ctrl.updateViewing"></div>

    <!-- Top Header -->
    <div class="row panel-heading">
        <div class="col-md-10">
            <h2 class="panel-title">{{ctrl.ctrl.database.fullDbName}}</h2>
        </div>
        <div class="col-md-2">
            <a ui-sref="databases" class="pointer pull-right">Back to list</a>
        </div>
    </div>


    <div class="row"><p></p></div>

    <!-- tabs-->
    <div class="row">
        <div class="col-md-10">
            <ul class="nav navbar-nav navbar-primary nav-tabs col-md-12">
                <li ng-class="(ctrl.tabId == 'info') ? 'active' : ''">
                    <a class="pointer" ng-click="ctrl.tabSelected('info')">Info</a>
                </li>
                <li ng-class="(ctrl.tabId == 'schemas') ? 'active' : ''">
                    <a class="pointer" ng-click="ctrl.tabSelected('schemas')">Schemas</a>
                </li>
            </ul>
        </div>
        <div class="col-md-2" ng-show="ctrl.tabId == 'info'">
            <button class="btn btn-default pull-right" type="button" ng-click="ctrl.saveChanges()">Save Changes</button>
        </div>
    </div>

    <!-- General Info -->
    <div class="panel panel-default" ng-show="ctrl.tabId == 'info'">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="text-domainKey">Database Key</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-domainKey" class="form-control" value="{{ctrl.database.domainKey}}" disabled>
                    </div>
                    <label class="col-sm-2 control-label" for="text-fullDbName">Full Name</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-fullDbName" class="form-control" value="{{ctrl.database.fullDbName}}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="text-serverKey">Server Key</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-serverKey" class="form-control" value="{{ctrl.database.serverKey}}" disabled>
                    </div>
                    <label class="col-sm-2 control-label" for="text-dbName">Database Name</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-dbName" class="form-control" value="{{ctrl.database.dbName}}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="text-dbTypeCd">Type</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-dbTypeCd" class="form-control" value="{{ctrl.database.dbTypeCd}}" disabled>
                    </div>
                    <label class="col-sm-2 control-label" for="text-technicalOwnerUsernameKey">Owner</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-technicalOwnerUsernameKey" class="form-control" value="{{ctrl.database.technicalOwnerUsernameKey}}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="text-dxpConnectionId">Connection ID</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-dxpConnectionId" class="form-control" value="{{ctrl.database.dxpConnectionId}}" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Editable section -->
    <div class="panel panel-default" ng-show="ctrl.tabId == 'info'">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="text-displayName">Display Name</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-displayName" class="form-control" ng-model="ctrl.database.displayName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="text-description">Description</label>
                    <div class="col-sm-10">
                        <input type="text" id="text-description" class="form-control" ng-model="ctrl.database.description">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Audit info -->
    <div class="panel panel-default" ng-show="ctrl.tabId == 'info'">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="text-createDate">Created On</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-createDate" class="form-control" value="{{ctrl.database.createDate}}" disabled>
                    </div>

                    <label class="col-sm-2 control-label" for="text-updateDate">Updated On</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-updateDate" class="form-control" value="{{ctrl.database.updateDate}}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="text-updateBy">Updated By</label>
                    <div class="col-sm-4">
                        <input type="text" id="text-updateBy" class="form-control" value="{{ctrl.database.updateBy}}" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- List of schemas -->
    <div class="panel panel-default" ng-show="ctrl.tabId == 'schemas'">
        <div class="panel-body">
            <table class="datatable table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Full Name</th>
                        <th>Display Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="schema in ctrl.database.schemas">
                        <td><a ui-sref="schema({key: {{schema.schemaKey}}})" class="pointer">{{ schema.schemaName }}</a></td>
                        <td>{{ schema.fullSchemaName }}</td>
                        <td>{{ schema.displayName }}</td>
                        <td>{{ schema.description }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!--
 * # MdaDatabaseModel
 * {
 *    domainKey: int,
 *    fullDbName: string,
 *    serverKey: int,
 *    dbName: string,
 *    displayName: string,
 *    description: string,
 *    dbTypeCd: string,
 *    technicalOwnerUsernameKey: String,
 *    dxpConnectionId: int,
 *    schemas: [...MdaSchemaModel],
 *
 *    createDate: string (ISO8601 date),
 *    updateDate: string (ISO8601 date),
 *    updateBy: string
 *
 * }
-->
