<script type="text/ng-template" id="select-tables-template.html">
    <div>
        <!-- Header -->
        <div class="modal-header">
            <span><strong>{{title}}</strong></span>
            <button type="button" class="close" ng-click="close()" aria-hidden="true">
                <span class="pficon pficon-close"></span>
            </button>
        </div>

        <!-- Body -->
        <div class="modal-body">

            <!-- Toolbar -->
            <div class="row">
                <div class="col-md-12">
                    <div pf-toolbar id="ctrl.toolbar" config="ctrl.toolbarConfig"></div>
                </div>
            </div>

            <!-- Table view -->
            <div class="col-md-12" style="overflow-y: scroll; height:300px;">

                <table class="datatable table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 10%"></th>
                            <th style="width: 20%">Display Name</th>
                            <th style="width: 20%">Table Name</th>
                            <th style="width: 20%">Schema</th>
                            <th style="width: 20%">Database</th>

                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in ctrl.items">
                        <td><input type="checkbox" value="{{item.tableKey}}" ng-change="ctrl.itemChanged(this)" ng-model="item.isChecked"></td>
                        <td>{{ item.displayName }}</td>
                        <td>{{ item.tableName }}</td>
                        <td>{{ item.schemaName }}</td>
                        <td>{{ item.dbName }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="row"><p></p></div>
        <hr>
        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="close()"><span class="fa fa-close"></span>Cancel</button>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary pull-right" type="button" ng-click="ctrl.saveChanges()"><span class="fa fa-check"></span>OK</button>
        </div>
    </div>
</script>
